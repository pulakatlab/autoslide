site_name: AutoSlide Documentation
site_description: AI-Powered Histological Analysis Pipeline
site_author: Abuzar Mahmood
site_url: https://pulakatlab.github.io/autoslide/

repo_name: pulakatlab/autoslide
repo_url: https://github.com/pulakatlab/autoslide
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Pipeline:
    - Overview: pipeline/overview.md
    - Initial Annotation: pipeline/initial-annotation.md
    - Final Annotation: pipeline/final-annotation.md
    - Region Suggestion: pipeline/region-suggestion.md
    - Vessel Detection: pipeline/vessel-detection.md
    - Fibrosis Quantification: pipeline/fibrosis-quantification.md
  - Advanced Topics:
    - Color Correction: advanced/color-correction.md
    - Histogram Normalization: advanced/histogram-normalization.md
    - Arbitrary Directory Prediction: advanced/arbitrary-directory-prediction.md
  - Tools:
    - Mask Validation GUI: tools/mask-validation-gui.md
  - Data Management:
    - DVC Setup: data/dvc-setup.md
  - API Reference:
    - Pipeline: api/pipeline.md
    - Models: api/models.md
    - Utils: api/utils.md
  - Contributing: contributing.md
  - License: license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pulakatlab/autoslide
